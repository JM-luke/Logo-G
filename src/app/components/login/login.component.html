<div class="container">
  <div class="row formulario">

    <div class="col l4 m8 s12" layout-align="center">


          <mat-toolbar>
            <span>LOGIN</span>
          </mat-toolbar>
          <mat-card class="my-card">
            <mat-card-content>
                <form class="my-form" #userForm="ngForm" (ngSubmit)="loginUser(userForm)">
                  <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input  matInput  placeholder="Email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email">
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Password</mat-label>
                      <input  matInput name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Enter your password">
                  </mat-form-field>
                  <mat-card-actions>
                      <button mat-raised-button class="btn right" color="primary" (click)="resetForm(userForm)">Clean</button>
                      <button mat-raised-button class="btn right" color="sucessfull">Save</button>
      
                  </mat-card-actions>
                </form>
            </mat-card-content>
          </mat-card>
    </div>


  </div>
</div>
