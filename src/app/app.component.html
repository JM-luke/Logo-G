
<mat-toolbar color="primary">
  <mat-toolbar-row>
      <span>{{title}}</span>
      <span class="spacer"></span>
      <!--<mat-icon class="example-icon">favorite</mat-icon>
      <mat-icon class="example-icon">delete</mat-icon> -->

      <button mat-button *ngIf="!identity" [routerLink]="['/register']" ><mat-icon>assignment_ind</mat-icon> Register</button>
      <button mat-button *ngIf="!identity" [routerLink]="['/login']" ><mat-icon>perm_identity</mat-icon> Login</button>

      <button mat-button *ngIf="identity"  [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon> {{identity.nombre}}</button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item>My data</a>
        <a mat-menu-item *ngIf="identity && identity.role === 'ROLE_ADMIN'">View</a>
        <a mat-menu-item *ngIf="identity && identity.role === 'ROLE_ADMIN'">Users</a>
        <a mat-menu-item *ngIf="identity && identity.role === 'ROLE_ADMIN'">Config Logo!</a>
        <a (click)="logout()" mat-menu-item>logout</a>
      </mat-menu>

      
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
