
<mat-toolbar color="primary">
  <mat-toolbar-row>
      <span>{{title}}</span>
      <span class="spacer"></span>


      <button mat-button *ngIf="!currentUser" [routerLink]="['/register']" ><mat-icon>assignment_ind</mat-icon> Register</button>
      <button mat-button *ngIf="!currentUser" [routerLink]="['/login']" ><mat-icon>perm_identity</mat-icon> Login</button>

      <button mat-button *ngIf="currentUser"  [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon> {{currentUser.name}}</button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item *ngIf="currentUser" >My data</a>
        <a mat-menu-item *ngIf="currentUser" [routerLink]="['/view']">View</a>
        <a mat-menu-item *ngIf="isAdmin" [routerLink]="['/users']">Users</a>
        <a mat-menu-item *ngIf="currentUser" [routerLink]="['/config']">Config Logo!</a>
        <a (click)="logout()" mat-menu-item>logout</a>
      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<alert></alert>

<router-outlet></router-outlet>
